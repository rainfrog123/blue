    - '*.n]intendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - 'WORKGROUP'
  # Default DNS (bootstrap - must be plain IP, for resolving DoH domains)
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  # Primary DNS (domestic China - fast, no GFW issues)
  nameserver:
    - 223.5.5.5
    - 223.6.6.6
    - 119.29.29.29
  # Fallback DNS (domestic China - same as nameserver since we use fake-ip)
  # With fake-ip mode, actual foreign DNS resolution happens through proxy
  fallback:
    - 223.5.5.5
    - 223.6.6.6
    - 119.29.29.29
  # DNS for proxy servers (resolves proxy server hostnames)
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  # Fallback filter - route China IPs to nameserver, others to fallback
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.twitter.com'
      - '+.github.com'
      - '+.googleapis.com'
      - '+.gstatic.com'

